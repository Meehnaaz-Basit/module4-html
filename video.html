<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Audio</title>
  </head>
  <body>
    <header></header>
    <main>
      <!-- downloaded video -->
      <h2>Download Video</h2>
      <video width="600px" controls src="assets/media/video.mp4"></video>
      <!-- downloaded audio -->
      <h2>Audio</h2>
      <audio controls src="assets/media/audio.mp3"></audio>
      <!-- youtube video -->
      <h2>Youtube</h2>

      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/TCHq0O5rMcM?si=SjWzMQVPTIA02xFL"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>
    </main>
    <footer></footer>
  </body>
</html>
